name: SoulNotes
version: '${version}'
main: dev.silal.soulnotes.SoulNotes
api-version: '1.20'

softdepend:
  - PlaceholderAPI
  - WorldGuard

commands:
  soulnote:
    description: Create a note
    aliases:
      - n
      - sn
      - snote
      - note
  deletesoulnote:
    description: Delete a note
    aliases:
      - deletenote
      - dn
      - sdn
